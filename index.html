<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <link rel="stylesheet" href="Style.css" />
  <title>Nationality Details</title>
  <script src="script1.js"></script>
</head>

<body>
  <div class="container-fluid">
    <!-- //write div with heading-container class for header -->
    <div class="heading-container">
      <h1>Nationality Details</h1>
      <img class="icon"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7CS74ODDUeG5y3dtxAww1Mjapjrr5plp-k0hpz_KE1db2VFSZHCyy0YAVuBMDLFRudZo&usqp=CAU"
        alt="worldmap" />
    </div>
    <!-- //write element for search box -->
    <div class="inputContainer row">

      <div class="col-8">
        <input type="text" class="search-box" id="input" placeholder="Search here for the names..." value="" />
      </div>
      <div class="col-4" position:left;>
        <button id="search" onclick="getData()">Search</button>
      </div>
    </div>
    <!-- //for displaying the data -->
    <div class="mainContainer" id="result"> </div>
  </div>


</body>

</html>
